<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="estilo">
    <h1>Inventario</h1>
  </div>
  <div></div>
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                  <form onsubmit="event.preventDefault(), updateProduct()">
                    <div class="mb-3">
                      <label for="name" class="form-label">Producto</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <textarea type="text" class="form-control" id="precio"></textarea>
                      </div>
                    <div class="mb-3">
                      <label class="form-label" for="Imagen">Imagen</label>
                      <input type="src" class="form-control" id="imagen"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>             
        </div>
                   <!-- Nuevo Producto -->
        <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                <form onsubmit="event.preventDefault(), storeNewProducts()">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nuevo Producto</label>
                    <input type="text" class="form-control" id="addproduct">
                  </div>
                  <div class="mb-3">
                      <label for="precio" class="form-label">Precio</label>
                      <textarea type="text" class="form-control" id="addprice"></textarea>
                    </div>
                  <div class="mb-3">
                    <label class="form-label" for="Imagen">Imagen</label>
                    <input type="src" class="form-control" id="addimg"/>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
          </div>
      </div>
                 <!-- Nuevo Producto -->

                </div>
    <div class="row" id="tasks-container">
        <!-- AquÃ­ van las tareas -->
    </div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./assets/js/js.js" type="module"></script>
      <script src="https://kit.fontawesome.com/f78c69c537.js" crossorigin="anonymous"></script>
</body>
</html>
